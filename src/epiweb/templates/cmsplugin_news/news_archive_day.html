{% extends "cmsplugin_news/base.html" %}
{% block content %}
<div id="news">
<h1>{{ day|date:"d F Y" }} news</h1>

{% if object_list %}
{% for object in object_list %}
<div class="news index">
<h2><a href="{{ object.get_absolute_url }}">{{ object.title }}</a></h2>
<div class="info"><p>{{ object.pub_date|date:"d F" }}</p></div>
<div class="content">
{{ object.content|safe }}
</div>
</div>
{% endfor %}
{% else %}
<p>No news for this day</p>
{% endif %}

</div>
{% endblock %}
