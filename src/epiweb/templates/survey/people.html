{% extends "survey/base.html" %}

{% block content %}
<h1>People</h1>

<table>
<tr><th>Name</th>
    <th colspan="3"></th>
</tr>
{% for person in people %}
<tr><td>{{ person.name }}</td>
    <td><a href="{{ person.get_edit_url }}">edit</a></td>
    <td><a href="{{ person.get_profile_url }}">profile</a></td>
    <td><a href="{{ person.get_survey_url }}">survey</a></td>
    <td><a href="{{ person.get_remove_url }}">remove</a></td>
</tr>
{% endfor %}
</table>

<p><a href="{% url survey_people_add %}">add new person</a></p>

{% endblock %}
